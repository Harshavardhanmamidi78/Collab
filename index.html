<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login Clone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border: 1px solid #dbdbdb;
      width: 350px;
      text-align: center;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      width: 180px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background-color: #fafafa;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2f85db;
    }

    .separator {
      margin: 20px 0;
      position: relative;
      text-align: center;
    }

    .separator::before,
    .separator::after {
      content: "";
      position: absolute;
      height: 1px;
      width: 40%;
      background-color: #dbdbdb;
      top: 50%;
    }

    .separator::before {
      left: 0;
    }

    .separator::after {
      right: 0;
    }

    .separator span {
      color: #999;
      font-size: 13px;
    }

    .note {
      font-size: 12px;
      color: gray;
      margin-top: 20px;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram Logo">
    </div>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Phone number, username, or email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <div class="separator"><span>OR</span></div>

    <div class="note">This is a mock UI and not connected to Instagram.</div>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === '' || password === '') {
        errorMsg.textContent = 'Please enter both username and password.';
        return;
      }

      // Fake login logic
      if (username === 'test' && password === '1234') {
        alert('Login successful! (This is a mock)');
        errorMsg.textContent = '';
      } else {
        errorMsg.textContent = 'Invalid credentials (mock only)';
      }
    });
  </script>

</body>
</html>
