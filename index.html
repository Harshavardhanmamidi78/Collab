<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Fire Mini Game</title>title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    #game {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: linear-gradient(#222, #000);
      cursor: crosshair;
    }

    .enemy {
      width: 50px;
      height: 50px;
      background: red;
      border-radius: 50%;
      position: absolute;
      animation: moveEnemy 5s linear infinite;
    }

    .bullet {
      width: 5px;
      height: 20px;
      background: yellow;
      position: absolute;
    }

    #health-bar {
      width: 200px;
      height: 20px;
      background: darkred;
      position: absolute;
      top: 20px;
      left: 20px;
      border: 2px solid #fff;
    }

    #health {
      height: 100%;
      width: 100%;
      background: limegreen;
    }

    @keyframes moveEnemy {
      from {
        top: 0;
        left: 0;
      }
      to {
        top: 90%;
        left: 90%;
      }
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="health-bar">
      <div id="health"></div>
    </div>
  </div>

  <script>
    const game = document.getElementById('game');
    const healthBar = document.getElementById('health');
    let health = 100;

    // Spawn an enemy every 2 seconds
    function spawnEnemy() {
      const enemy = document.createElement('div');
      enemy.classList.add('enemy');
      enemy.style.left = Math.random() * (window.innerWidth - 50) + 'px';
      enemy.style.top = Math.random() * (window.innerHeight - 50) + 'px';
      game.appendChild(enemy);

      // Reduce health if enemy lives for 5s
      const enemyTimeout = setTimeout(() => {
        if (document.body.contains(enemy)) {
          game.removeChild(enemy);
          health -= 20;
          updateHealth();
        }
      }, 5000);
    }

    // Shoot bullets on click
    game.addEventListener('click', (e) => {
      const bullet = document.createElement('div');
      bullet.classList.add('bullet');
      bullet.style.left = e.clientX + 'px';
      bullet.style.top = e.clientY + 'px';
      game.appendChild(bullet);

      // Check for hit
      const enemies = document.querySelectorAll('.enemy');
      enemies.forEach(enemy => {
        const rect = enemy.getBoundingClientRect();
        if (
          e.clientX >= rect.left &&
          e.clientX <= rect.right &&
          e.clientY >= rect.top &&
          e.clientY <= rect.bottom
        ) {
          enemy.remove();
        }
      });

      // Remove bullet after animation
      setTimeout(() => bullet.remove(), 500);
    });

    // Update health bar
    function updateHealth() {
      health = Math.max(0, health);
      healthBar.style.width = health + '%';
      if (health <= 0) {
        alert('Game Over!');
        location.reload();
      }
    }

    setInterval(spawnEnemy, 2000);
  </script>
</body>
</html>
