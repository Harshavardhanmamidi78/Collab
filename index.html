<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Fire Redeem Code Generator</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #ffcc00;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff3c00;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e63300;
    }

    .code-box {
      margin-top: 30px;
      font-size: 28px;
      background-color: #222;
      padding: 20px 40px;
      border-radius: 10px;
      border: 2px solid #ffcc00;
      letter-spacing: 3px;
    }

    .note {
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>Free Fire Code Generator</h1>
  <button onclick="generateCode()">Generate Code</button>

  <div class="code-box" id="codeBox">XXXX-XXXX-XXXX</div>

  <div class="note">
    ⚠️ This is a fake generator for fun. Official codes are released by Garena.
  </div>

  <script>
    function generateCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 12; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      // Format as XXXX-XXXX-XXXX
      const formattedCode = code.match(/.{1,4}/g).join('-');
      document.getElementById('codeBox').textContent = formattedCode;
    }
  </script>

</body>
</html>
